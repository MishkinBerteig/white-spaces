name: Node.js CI

on: [push]

jobs:
  serve:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
    - run: kill -9 $(ps aux | grep 'node\sspacedeck.js' | awk '{print $2}' | xargs)
    - run: npm install
    - run: npm run start
    # - run: npm test
      env:
        CI: true
